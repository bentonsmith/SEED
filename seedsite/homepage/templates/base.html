{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Home{% endblock title %} | SEED Philippines</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom Css -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,300i,400,600,700,800" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">

    {% block resources %}
    {% endblock resources %}

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'ParentIQ_Favicon.png' %}">

    <!-- animation package -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/e32a5ff2e3.js"></script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

</head>

<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col-9">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-3 pl-0 fixed-top" id="left-side-nav">
                <a href="/index">
                    <img src="{% static "home_icon-02.svg" %}" alt="Home Icon" class="nav-button">
                </a>

                {% block navigation %}
                {% endblock navigation %}
            </div>
        </div>
    </div>
</body>
