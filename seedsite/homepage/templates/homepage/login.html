{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Login{% endblock title %} | SEED Philippines</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom Css -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,300i,400,600,700,800" rel="stylesheet">
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'homepage/login.css' %}" rel="stylesheet" type="text/css">

    {% block resources %}
    {% endblock resources %}

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'ParentIQ_Favicon.png' %}">

    <!-- animation package -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/e32a5ff2e3.js"></script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" id="login-background">
        <div class="row">
          <div class="col-8 offset-2">
              <img src="{% static "cr_logo_soft-08.png" %}" alt="" class="img-responsive mb-3" style="width:100%;">
              <form class="text-center" action="/login/" method="post">
                {% csrf_token %}
                  <div class="row">
                    <div class="col-12 input-label">
                      {{form.username.errors}}
                      <div class="input-group">
                        {{form.username}}
                      </div>
                      <br>
                    </div>
                    <div class="col-12 input-label">
                      {{form.password.errors}}
                      <div class="input-group">
                        {{form.password}}
                      </div>
                      <br>
                    </div>
                  </div>

              <input class="btn btn-primary " value="Login" type="submit"></input>
              </form>
          </div>
        </div>
    </div>

</body>
